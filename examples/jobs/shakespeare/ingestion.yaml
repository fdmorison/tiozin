kind: Job
name: shakespeare_ingestion_job
team: tiozin
cost_center: tio_patinhas
owner: tiozin@tiozin.com
description: |
  Ingests Shakespeare source texts to our data lake.

org: tiozin
region: latam
domain: literature
product: shakespeare
model: hamlet
layer: raw

runner:
  kind: SparkRunner

inputs:
  - kind: SparkFileInput
    name: load_poems
    path: ./example/data/{{product}}

transforms:
  - kind: SparkMetadataTransform
    name: add_metadata

outputs:
  - kind: SparkFileOutput
    name: save_poems
    path: ./output/lake-{{domain}}-{{layer}}/{{product}}/{{model}}/date={{today}}
